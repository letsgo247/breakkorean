{% extends 'translator/andbase.html' %}

{% block content %}

<div class="container text-light">
  <h1 class="text-center">{% block name %}{% endblock %}</h1>

  <hr class="divider my-4">

  <div class="row justify-content-center">

      <form method="POST" class="post-form" onclick='javascript:document.querySelector("#id_text").value="";javascript:document.querySelector("#id_text").id="done"'>{% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="save btn-lg btn-primary"><i class="fas fa-language"></i> 번역</button>
      </form>

  </div>
</div>

{% endblock %}
